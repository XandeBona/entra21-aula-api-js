<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de endereços</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="div_endereco">
        <label for="input_cep">Digite o seu CEP: </label>
        <input type="text" id="input_cep">
        <label for="input_rua">Rua:</label>
        <input type="text" id="input_rua">
        <label for="input_numero">Número:</label>
        <input type="number" id="input_numero">
        <label for="input_bairro">Bairro:</label>
        <input type="text" id="input_bairro">
        <label for="input_cidade">Cidade:</label>
        <input type="text" id="input_cidade">
        <label for="input_estado">Estado:</label>
        <input type="text" id="input_estado">
        <button id="botao_salvar">Salvar</button>
    </div>
    <div id="div_tabela">
        <table>
            <tr>
                <th>CEP</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Estado</th>
            </tr>
        </table>
    </div>
</body>

</html>
